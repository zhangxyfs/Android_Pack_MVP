    rxlifecycle2_components = "com.trello.rxlifecycle2:rxlifecycle-components:$rxlifecycle2Ver"

    rxjava2 = "io.reactivex.rxjava2:rxjava:$rxjavaVer"
    rxandroid = "io.reactivex.rxjava2:rxandroid:$rxandroidVer"
    gson = "com.google.code.gson:gson:$gsonVer"
    rxpermissions = "com.tbruyelle.rxpermissions2:rxpermissions:$rxpermissions2Ver@aar"
    rxbind = "com.jakewharton.rxbinding2:rxbinding:$rxbindVer"
    recycleControl = "com.z7dream:android_recycler_control:$recycleControlVer"
    butterknife = "com.jakewharton:butterknife:$butterknifeVer"
    greendao = "org.greenrobot:greendao:$greenDaoVer"
    greendao_generator = "org.greenrobot:greendao-generator:$greenDaoVer"
    avi = "com.wang.avi:library:$aviVer"
    object_android = "io.objectbox:objectbox-android:$objboxVer"
    object_kotlin = "io.objectbox:objectbox-kotlin:$objboxVer"
    object_kapt = "io.objectbox:objectbox-processor:$objboxVer"
